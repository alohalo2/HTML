<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서없는 목록을 만들어주는 ul 태그</title>
</head>
<body>
    <!--h3+ul>li*5-->
    <h3>순서없는 목록</h3>
    <!--css 속성으로 불릿모양을 변경할 수 있다.-->
    <!--ctrl + space 누르면 어떤 목록들이 있는지 알 수 있다.-->
    <ul style="list-style-type: symbols();">
        <li>Java</li><!--li 태그는 다음 li 시작 태그를 만나면 닫는 li 태그 생략 가능-->
        <li>Oracle</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ul>


</body>
</html>
