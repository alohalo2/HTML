<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox와 label 함께 사용하기</label></title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h3>프로그래밍 언어(복수선택가능)</h3>
    <ul>
        <li>
            <!--label로 감싸지 않으면 텍스트를 클릭해도 checkbox가 체크되지 않음-->
            <input type="checkbox">자바 
        </li>
        <li>
            <label>
                <input type="checkbox">C언어
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">파이썬
            </label>
        </li>
    </ul>
    <h3>데이터베이스(중복선택불가능)</h3>
    <ul>
        <li>
            <!--radio 버튼은 지워지지 않음, checkbox는 한번 더 누르면 지워짐-->
            <!--label 안에 있지 않으면 text 눌러도 체크되지 않음-->
            <input type="radio" name="database">오라클
        </li>
        <li>
            <label>
                <input type="radio" name="database">MySQL
            </label>
        </li>
        <li>
            <label>
                <input type="radio" name="database">MSSQL
            </label>
        </li>
    </ul>
</body>
</html>
