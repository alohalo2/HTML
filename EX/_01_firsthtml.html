<!DOCTYPE html> <!--! + tap하면 기본 양식 나옴--><!--주석처리: "< + ! + --" -->
<html lang="en"> <!--언어지정-->
<head> <!-- head tag: 웹문서에 정보 전달 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaa</title> <!--title: 브라우저 제목 변경-->
</head>
<body>
    <!--emmet(zen coding): html 태그 작성을 편하게 해주는 기능-->
    <!--h1+h2+h3+(h1>p)+h1.title-->
    <h1 style="text-align: center;">첫 번째 HTML</h1> <!-- h1+h2+h3+(h1>p)+h1.titl, 덜쓴 상태에서 tap 하기 -->
    <h2 style="text-align: center;">Css</h2>
    <h3>Oracle</h3>
    <h1>
        <p>Java</p>
    </h1>
    <h1 class="title">JavaScript</h1>       

<!--Art + L + O: 현재 작업하고 있는 브라우저 창 열기-->














</body>
</html>
